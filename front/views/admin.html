                    </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                    <div class="accordion-body">
                        <div class="input-field col s6">

                        </div>
                        <table id="tableListe" class="table table-hover">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>email</th>
                            </tr>
                            </thead>
                            <tbody id="tableBodyUser">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="accordion-item" id="userInfo">

                    <button class="accordion-button collapsed" id=clickButtonInfoUser type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                        <h4 >Modification des  information de l'utilisation </h4>
                    </button>
                </h2>

                                        <input id="fieldName" type="text" class="validate" disabled>
                                        <label for="fieldName"  class="active">Nom</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="fieldEmail" type="email" class="validate">
                                        <label for="fieldEmail" class="active">Email</label>
                                    </div>
                                </div>

                                    <div class="input-field col s6">
                                        <input id="fieldPassword" type="password" class="validate">
                                        <label for="fieldPassword" >Password</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <label>
                                        <input type="checkbox"  id="fieldCheck" class="" onclick="adminController.ActiveUser()" >
                                        <span class="x2paddingLeft">Actif</span>
                                    </label>
                                </div>
                                <div class="row">
                                    <h5>Les roles :</h5>
                                    <span  id="rolesUser">

                                    </span>
                                </div>
                                <input type="hidden" value="" id="idUserSuperCache">

                        <div class="row">
                            <button class="btn btn-primary borderRadus" onclick="adminController.saveAll()"><i class="fas fa-check"></i>&nbsp;enregistrer</button>
                        </div>
